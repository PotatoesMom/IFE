<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>

<div>
    <button onclick="getAllListItem()">请点击</button>
    <button onclick="findAllHtmlSpanInOneSection()">请点击</button>
    <button onclick="findListItem()">请点击</button>
    <button onclick="getActiveLinkContent()">请点击</button>
</div>

<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        const x = document.querySelectorAll("li");
        const str = "<li>标签有" + x.length + "个";
        console.log(str);
    }

    function findAllHtmlSpanInOneSection() {
        // 返回某个section下所有span中内容为HTML的span标签
        const sectionId = document.querySelector("#news-normal");
        const x = sectionId.querySelectorAll("span");
        var y = 0;
        for (let i = 0; i < x.length; i++) {
            if ("HTML" === x[i].innerHTML) {
                y ++ ;
            }
        }
        const str = "news-normal下所有span中内容为HTML的span标签有" + y + "个";
        console.log(str);
    }

    function findListItem() {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        const sectionId = document.querySelector("#news-normal");
        const spanCont = "JS";
        const x = sectionId.querySelectorAll("li");
        var z = 0;
        for (let i = 0; i < x.length; i++) {
            const y = x[i].querySelectorAll("span");
            if (spanCont === y[0].innerHTML) {
                z ++ ;
            }
        }
        const str = "news-normal下所有所包含span内容为spanCont的LI标签有" + z + "个";
        console.log(str);
    }

    function getActiveLinkContent() {
        // 返回某个section下，class为active的链接中包含的文字内容
        const sectionId = document.querySelector("#news-normal");
        const x = sectionId.querySelectorAll(".active");
        console.log(x[0].innerHTML);
    }

</script>
</body>
</html>
